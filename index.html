<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webanding!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="img/logo.png" class="logo">
        <ul id="menu-links">
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About us</li>
        </ul>
        
        <button class="nav-btn">Join us! <img src="img/arrow-white.png" alt=""></button>
    
        <img src="img/menu.png" class="menu-icon" onclick="toogleMenu()">
    </nav>
    <div class="header">
        <div class="header-content">
            <h1><span>FREE</span><br><span>LANCER</span></h1>
            <div class="btn-container">
                <button class="btn-dark">Request Call back <img src="img/phone.png"></button>
                <button class="btn-light">Know more <img src="img/arrow-black.png"></button>
            </div>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        </div>
        <img src="img/user.png" class="user-img">
    </div>
    
<script>
    let navbar = document.querySelector('nav');
    let menuLinks= document.getElementById("menu-links");
    
    function toogleMenu(){
        menuLinks.classList.toggle('show-menu');
    }



    window.onscroll = function(){
        if(window.scrollY >0){
            navbar.style.background = '#eefff9'; 
        }else{
            navbar.style.background = 'transparent' ;

        }
    }
</script>
</body>
</html>
